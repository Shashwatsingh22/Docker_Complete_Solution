<head>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <link rel="shortcut icon" type="image/png" href="/images/Automation.png"/>
</head>

<body>
    
    
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-custom navbar-dark">
            <a class="navbar-brand"><img width="65px" src="/images/Automation.png" ></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">FAQ's</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#footer">Documentation</a>
                </li>
            </ul>
          </div>
        </nav>
        <div class="form">
            <form action="/controller" method="POST">
                    <h1><b>Docker Controller Console</b></h1>
                    <input style="color: black" type="text" class="box" name="machineip" placeholder="Enter Machine IP" autocomplete="off" />
                    <br>
                    <h4><b>Username</b></h4>
                    <input style="color: black" type="text" class="box" name="username" placeholder="Enter Username" autocomplete="off" />
                    <br>
                    <h4><b>Password</b></h4>
                    <input style="color: black" type="text" class="box" name="password" placeholder="Enter Password" autocomplete="off" />
                    <br>
                    <input style="color: black" type="submit" value="Submit" id="submit" />
                    
            </form>
        </div>

</body>

</html>
